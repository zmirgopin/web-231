<!--javascript code-->
<script>

document.getElementById("btnConvert").onclick=
function myFunction(){   /*this is the function that actually converts the temperature*/

let fahrenheit=  parseInt(document.getElementById("txtFahrenheit").value); /*this says that the inputted temperature is a number*/
let b= ((parseFloat(fahrenheit) - 32)/1.8).toFixed(2); /*the equation to convert*/

}
