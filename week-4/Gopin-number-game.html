        <div class="card">

                       <!--form to guess the number-->

 <!--this is where the results of the conversion appear-->

        </div>

    <!--javascript code-->
    <script>
       
        const rnd = Math.floor(Math.random() * 10)+1;   //generate random number between 1 and 10
       
       
       document.getElementById("btnSubmit").onclick=  //onclick action 
       
       function myFunction(){                        //function that compares the generated and guessed numbers 

       
           let myNumber=  parseInt(document.getElementById("txtMyNumber").value);        //defining the guessed number as a variable
        
              
                        if (myNumber > rnd) {                                          //if guessed number is more than random number
                            document.getElementById("card-content").innerHTML = ("The number is less than " + myNumber);  //at the designated area the message will appear
                           }
                        else if (myNumber < rnd) {                                      //if guessed number is less than random number
                            document.getElementById("card-content").innerHTML = ("The number is greater than " + myNumber);    //at the designated area the message will appear                                          
                            }
                        else{                                                           //if guessed number matches the random number 
                            document.getElementById("card-content").innerHTML ="Congratulations! You picked the correct number!" } //at the designated area the message will appear                                          
                        
                        }  //end of function 
                   
       
    </script>
